<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Manager Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .editor-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px 0;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Media Manager Plugin Test</h1>
    <p>This test verifies that the media manager plugin works correctly in the web component with floating toolbar functionality.</p>

    <div class="editor-container">
        <editora-editor
            toolbar="bold italic underline | bullist numlist"
            content="<p>Basic editor test. If this loads, the web component is working.</p>"
        ></editora-editor>
    </div>

    <script type="module">
        import { RichTextEditorElement } from './packages/core/dist/webcomponent.min.js';

        // Register the web component
        if (!customElements.get('editora-editor')) {
            customElements.define('editora-editor', RichTextEditorElement);
        }

        // Test plugin loading
        setTimeout(() => {
            const editor = document.querySelector('editora-editor');
            if (editor) {
                console.log('Editor found:', editor);
                const api = editor.getAPI ? editor.getAPI() : null;
                console.log('Editor API:', api);
                console.log('Available plugins:', window.Editora ? window.Editora.plugins : 'No global Editora');
                if (api && api.getLoadedPlugins) {
                    console.log('Loaded plugins:', api.getLoadedPlugins());
                }
                
                // Add visual feedback
                const statusDiv = document.createElement('div');
                statusDiv.style.cssText = 'position: fixed; top: 10px; right: 10px; background: #f0f0f0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-family: monospace; font-size: 12px; z-index: 10000;';
                statusDiv.innerHTML = `
                    <div>Editor: ${editor ? 'Found' : 'Not found'}</div>
                    <div>API: ${api ? 'Available' : 'Not available'}</div>
                    <div>Global Plugins: ${window.Editora ? window.Editora.plugins.join(', ') : 'None'}</div>
                `;
                document.body.appendChild(statusDiv);
            } else {
                console.log('Editor not found');
            }
        }, 2000);
    </script>
</body>
